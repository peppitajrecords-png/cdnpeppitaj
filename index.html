<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CDN Image</title>
<style>
  body {
    margin: 0;
    width: 1200px;
    height: 630px;
    background: #000;
    color: white;
    font-family: Arial, sans-serif;
  }
  #avatar {
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    margin: 40px auto;
    display: block;
  }
  #text {
    text-align: center;
    font-size: 48px;
  }
</style>
</head>
<body>

<img id="avatar">
<div id="text"></div>

<script>
  const params = new URLSearchParams(window.location.search);
  document.getElementById("text").textContent = params.get("text") || "Default";
  document.getElementById("avatar").src = params.get("img") || "";
</script>

</body>
</html>
