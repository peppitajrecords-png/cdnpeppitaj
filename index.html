<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CDN Image</title>

<style>
  html, body {
    margin: 0;
    width: 100%;
    height: 100%;
  }

  .container {
    width: 1200px;
    height: 1200px;
    background-size: cover;
    background-position: center;
    position: relative;
    font-family: Arial, sans-serif;
  }

  .circle-image {
    width: 400px;
    height: 400px;
    border-radius: 50%;
    overflow: hidden;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
    border: 8px solid white;
    background: #000;
  }

  .circle-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .bottom-text {
    position: absolute;
    bottom: 60px;
    width: 100%;
    text-align: center;
    font-size: 48px;
    color: white;
    text-shadow: 0 4px 10px rgba(0,0,0,0.7);
    padding: 0 40px;
    box-sizing: border-box;
  }
</style>
</head>

<body>

<div class="container" id="container">
  <div class="circle-image">
    <img id="centerImage">
  </div>
  <div class="bottom-text" id="text"></div>
</div>

<script>
  const params = new URLSearchParams(window.location.search);

  const bg = params.get("bg");
  const img = params.get("img");
  const text = params.get("text");

  if (bg) {
    document.getElementById("container").style.backgroundImage = `url(${bg})`;
  }

  if (img) {
    document.getElementById("centerImage").src = img;
  }

  if (text) {
    document.getElementById("text").textContent = text;
  }
</script>

</body>
</html>
