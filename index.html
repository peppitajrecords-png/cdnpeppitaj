<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Avatar URL → Base64</title>
<style>
    body {
        background: #0f0f0f;
        color: #fff;
        font-family: Arial, sans-serif;
        padding: 30px;
        text-align: center;
    }
    input, button {
        width: 90%;
        max-width: 700px;
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
    }
    textarea {
        width: 90%;
        max-width: 700px;
        height: 200px;
        background: #1b1b1b;
        color: #0f0;
        border: none;
        padding: 10px;
        resize: vertical;
    }
</style>
</head>
<body>

<h2>Convertir AuthorAvatar (URL) a Base64</h2>

<input id="imgUrl" placeholder="Pega aquí el $authorAvatar o URL de imagen">

<button onclick="convertir()">Convertir</button>

<textarea id="output" placeholder="Aquí aparecerá el Base64..."></textarea>

<script>
async function convertir() {
    const url = document.getElementById("imgUrl").value.trim();
    if (!url) return alert("Pega una URL primero");

    try {
        const res = await fetch(url);
        const blob = await res.blob();

        const reader = new FileReader();
        reader.onloadend = () => {
            // Quita "data:image/png;base64," si solo querés el base64 puro
            const base64 = reader.result.split(',')[1];
            document.getElementById("output").value = base64;
        };
        reader.readAsDataURL(blob);

    } catch (e) {
        alert("Error al convertir la imagen (CORS o URL inválida)");
    }
}
</script>

</body>
</html>
