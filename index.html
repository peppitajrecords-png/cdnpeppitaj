<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Convertir Author ID a Base64</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
        background-color: #121212;
        color: #fff;
        text-align: center;
    }
    input, button {
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
    }
    #resultado {
        margin-top: 20px;
        word-break: break-all;
        background: #1f1f1f;
        padding: 10px;
        border-radius: 8px;
    }
</style>
</head>
<body>

<h1>Convertir Author ID a Base64</h1>
<input type="text" id="authorId" placeholder="Ingresa el Author ID">
<br>
<button onclick="convertirBase64()">Convertir a Base64</button>

<div id="resultado"></div>

<script>
function convertirBase64() {
    const authorId = document.getElementById('authorId').value.trim();
    if(!authorId) {
        alert('Ingresa un Author ID');
        return;
    }
    const base64 = btoa(authorId); // convierte a base64
    document.getElementById('resultado').innerText = base64;
}
</script>

</body>
</html>
