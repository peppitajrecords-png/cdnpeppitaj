<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>CDN Peppitaj</title>

<style>
html, body {
    margin: 0;
    width: 1640px;
    height: 664px;
}

.container {
    position: relative;
    width: 1640px;
    height: 664px;
    background-image: url("welcome.jpg");
    background-size: cover;
    background-position: center;
}

.avatar {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -55%);
    width: 260px;
    height: 260px;
    border-radius: 50%;
    object-fit: cover;
    border: 6px solid white;
}

.text {
    position: absolute;
    bottom: 25px;
    width: 100%;
    text-align: center;
    font-size: 40px;
    color: white;
    text-shadow: 0 2px 10px rgba(0,0,0,0.8);
}
</style>
</head>

<body>
<div class="container">
    <img id="avatar" class="avatar">
    <div id="text" class="text"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);

const img = params.get("img");
const text = params.get("text");

if (img) document.getElementById("avatar").src = img;
if (text) document.getElementById("text").textContent = text;
</script>
</body>
</html>
